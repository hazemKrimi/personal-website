{{ $styles := resources.Get "css/baseof.css" | toCSS | minify | fingerprint }}
{{ $scripts := resources.Get "js/baseof.js" | minify | fingerprint }}

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ $styles.Permalink }}">
    {{ block "styles" . }}{{ end }}
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
    <script defer src="{{ $scripts.Permalink }}"></script>
  </head>
  <body>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
  </body>
</html>
