{{ define "styles" }}
    {{ $styles := resources.Get "css/list.css" | toCSS | minify }}

    <link rel="stylesheet" href="{{ $styles.Permalink }}" />
{{ end }}

{{ define "main" }}
    {{ partial "breadcrumb.html" . }}
    
    {{ .Content }}

    <section>
        {{ range .Paginator.Pages }}
            {{ partial "card.html" . }}
        {{ end }}
    </section>

    {{ partial "pagination.html" . }}
{{ end }}
